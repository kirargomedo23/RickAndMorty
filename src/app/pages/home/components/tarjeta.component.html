

<ng-container *ngFor="let character of characters">
    <mat-card class="width-max">
        <mat-card-header>
          <div mat-card-avatar ></div>
          <mat-card-title>{{character.name}}</mat-card-title>
          <mat-card-subtitle>{{character.species}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="character.image" >
    </mat-card>
</ng-container>
